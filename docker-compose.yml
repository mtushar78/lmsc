version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lmsc-postgres
    environment:
      POSTGRES_USER: lmsc_user
      POSTGRES_PASSWORD: lmsc_password
      POSTGRES_DB: lmsc_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lmsc_user -d lmsc_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lmsc-network

  # Redis Cache (Optional, for future scalability)
  redis:
    image: redis:7-alpine
    container_name: lmsc-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lmsc-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lmsc-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://lmsc_user:lmsc_password@postgres:5432/lmsc_db
      REDIS_URL: redis://redis:6379
      PORT: 4000
      CORS_ORIGIN: http://localhost:3000
      JWT_SECRET: dev-secret-key-change-in-production
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/prisma/migrations
    networks:
      - lmsc-network

  # Frontend App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lmsc-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - lmsc-network

volumes:
  postgres_data:
  redis_data:

networks:
  lmsc-network:
    driver: bridge
